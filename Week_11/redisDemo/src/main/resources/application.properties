## 连接池中的最大空闲连接 默认 8
spring.redis.lettuce.pool.max-idle=8
## 连接池中的最小空闲连接 默认 0
spring.redis.lettuce.pool.min-idle=0
#### redisson 配置文件路径
spring.redis.redisson.file = classpath:redisson.yml

