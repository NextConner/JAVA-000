
## 确定服务提供者名称
spring.application.name=transfer-service
server.port=8093
eureka.client.serviceUrl.defaultZone=http://admin:123456@localhost:8761/eureka/
## 注册服务方式 IP注册
eureka.instance.preferIpAddress=true
## 服务实例ID格式
eureka.instance.instance-id=${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}

### 暴露服务提供者接口信息
management.endpoints.web.exposure.include=*
### 配置展示信息详情
management.endpoint.health.show-details=ALWAYS
### 配置info展示信息
info.app.name=user-provider-dept-8093

## 开启client 的健康上报
eureka.client.healthcheck.enable = true
## 与注册中心的心跳频率
eureka.instance.lease-renewal-interval-in-seconds = 5
## 心跳间的超时间隔，两次心跳间隔查超过这个限制，移除该服务实例
eureka.instance.lease-expiration-duration-in-seconds = 5

### 数据源
### dataSource
spring.datasource.url = jdbc:mysql://localhost:3340/transfer?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.driver-class-name = com.mysql.jdbc.Driver

## JPA
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.main.allow-bean-definition-overriding=true